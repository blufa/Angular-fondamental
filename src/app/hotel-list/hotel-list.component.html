<div class="container">
  <h2 *ngIf="hotels && hotels.length >0">{{title}}</h2>

  <button class="btn btn-primary d-flex" (click)="toggleIsNewBadge()">
    <span class="material-icons">
      {{showBadge ? 'visibility_off': 'visibility'}}
    </span>
    <span class="ml-2">
      {{showBadge? 'Cacher':'Afficher'}} nouveau
    </span>
  </button>
  <hr>
  <div class="my-2">
    <div class="row">
      <div class="col-md-4">
        <span class="filter">Filtre actuel:
          <b>{{hotelFilter}}</b>
        </span>
      </div>
      <div class="col-md-8 form-group">
       <!-- <input type="text" class="form-control" [ngModel]="hotelFilter" (ngModelChange)="hotelFilter = $event">-->
        <input type="text" class="form-control" [(ngModel)]="hotelFilter">
      </div>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col mb-4" *ngFor="let hotel of filteredHotel">
      <div class="card" >
        <img [src]="hotel.imageUrl" [title]="hotel.hotelName" class="card-img-top" [alt]="hotel.hotelName">
        <div class="card-body">
          <h5 class="card-title">{{hotel.hotelName | uppercase}}</h5>
          <p class="card-text">{{hotel.description}}</p>
          <p class="card-text">{{hotel.price | currency: 'EUR' : 'symbol' : '1.2-2' : 'fr'}}</p>
          <span  *ngIf="showBadge">Nouveau</span>
        </div>
      </div>
    </div>
</div>
